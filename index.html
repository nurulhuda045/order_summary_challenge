<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="main">
    <div class="card">
      <div class="card-media">
        <img src="./images/illustration-hero.svg" alt="card-media"/>
      </div>
      <div class="card-body">
        <h2 class="card-title">Order Summary</h2>
        <p class="card-text">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="order-info">
          <img src="./images/icon-music.svg" alt="order-icon" class="order-info__icon"/>
          <div class="order-info__payment">
            <h5 class="order-info__payment__plan">Annual Plan </h5>
            <p class="order-info__payment__amount">$59.99/year</p>
          </div>
          <button class="order-info__action__btn">Change</button>
        </div>
        <div class="card-action">
          <button class="card-action__proceed">Proceed to Payment</button>
          <button class="card-action__cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nurulhuda045"  target="_blank">Noorul Huda</a>.
  </div>
</body>
</html>
